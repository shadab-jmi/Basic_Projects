<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><img src="images/notes.png">Notes Here</h1>
        <button class="add-note"><img src="images/edit.png">Create Notes</button>
        <div class="notes-container">
            <p contenteditable="true" class="input-box" spellcheck="false"> 
                <img src="images/delete.png" user-select="none">
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
