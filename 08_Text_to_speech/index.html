<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-volume-up"></i>
                Text to Speech Converter
            </h1>
            <p class="subtitle">Convert your text into natural speech</p>
        </div>
        
        <div class="main-content">
            <div class="text-input-section">
                <label for="textInput" class="input-label">Enter your text:</label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Type or paste your text here..."
                    maxlength="1000"
                    spellcheck="false"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/1000 characters
                </div>
            </div>
            
            <div class="controls-section">
                <div class="voice-selection">
                    <label for="voiceSelect" class="control-label">
                        <i class="fas fa-microphone"></i>
                        Select Voice:
                    </label>
                    <select id="voiceSelect" class="voice-dropdown">
                        <option value="">Loading voices...</option>
                    </select>
                </div>
                
                <div class="action-buttons">
                    <button id="listenBtn" class="listen-btn">
                        <i class="fas fa-play"></i>
                        Listen
                    </button>
                    <button id="pauseBtn" class="pause-btn" style="display: none;">
                        <i class="fas fa-pause"></i>
                        Pause
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
